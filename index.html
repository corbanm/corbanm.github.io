    <script>
        var fullscreenCount = 0;
        var isClicked = false;
        function fullScreen() {
            if (isClicked == false) {
               isClicked = true;
               document.getElementById("fullscreenCounterText").style.visibility = "visible";
            }
            // Call JS event to make window fullscreen
            document.documentElement.requestFullscreen();
            // Increment the fullscreen counter
            fullscreenCount++;
            // Set the fullscreen counter text to the number of time the user has gone fullscreen
            document.getElementById("fullscreenCounter").innerHTML = fullscreenCount;
        }
    </script>
