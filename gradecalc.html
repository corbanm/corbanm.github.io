        <!-- Instruct the user on how to use the tool-->
        <h1 class="text">Enter your semester grades (Leave any box blank if less than five classes were taken):</h1>
        <!-- Grade input. Max length has been set to 1 to avoid bad input-->
        <div class="grades">
            <h2 class="text">Class 1:</h2>
            <input maxlength="1" type="text" name="class1" id="class1">
            <h2 class="text">Class 2:</h2>
            <input maxlength="1" type="text" name="class2" id="class2">
            <h2 class="text">Class 3:</h2>
            <input maxlength="1" type="text" name="class3" id="class3">
            <h2 class="text">Class 4:</h2>
            <input maxlength="1" type="text" name="class4" id="class4">
            <h2 class="text">Class 5:</h2>
            <input maxlength="1" type="text" name="class5" id="class5">
            <br>
            <!-- Calculate the grades using the gradeCalc() function-->
            <button onclick="gradeCalc()">Calculate</button>
            <!-- Text box for grade calculation output-->
            <h2 class="text" id="gradeCalcOutput"></h2>
        </div>
    </div>
