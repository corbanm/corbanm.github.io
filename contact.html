<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    
    <title>Contact</title>
</head>
<body>
    <div class="navBar">
        <img src="logo.webp" alt="" onclick="window.location.href = 'index.html'">
        <nav>
            <a href="index.html">Home</a>
            <a href="task.html">Task Management</a>

            <a href="contact.html" style="background-color: #121212;">Contact</a>
            <a href="gradecalc.html">Grade Calculator</a>
        </nav>
    </div>
    <div class="content">
        <h1 class="text">Send me a message</h1>
        <div id="errorText"></div>
        <form action="#submit" name="contact">
            <h3>Full Name:</h3>
            <input type="text" name="name" id="contactName" placeholder="John Smith" />
            <h3>Username:</h3>
            <input type="text" name="username" id="" placeholder="jsmith">
            <h3>Email:</h3>
            <input type="email" name="email" id="contactEmail" placeholder="someone@example.com" />
            <h3>Password:</h3>
            <input type="password" name="pass" id="" placeholder="xxxxxxxx">
            <h3>Confirm Password:</h3>
            <input type="password" name="passConf" id="" placeholder="xxxxxxxx">
            <h3>Phone Number:</h3>
            <input type="text" name="phone" id="" placeholder="(123) 456-7890">
            <h3>Date of Birth:</h3>
            <input type="date" name="dob" id="">
            <h3>Agree to Terms:</h3>
            <input type="checkbox" name="terms" id="terms">

            <h3>Sign up for email alerts</h3>
            <div id="alertOutput"></div>
            <input required type="submit" id="contactSubmitButton" value="Submit"/>
        </form>
    </div>
    <script src="proj6.js" defer></script>
</body>
</html>
