<!DOCTYPE html>
<html>

    <head>
        <title>Mechikoff - CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Linking external stylesheet-->
        <link rel="stylesheet" href="style.css">
        <!-- Embedded styling for the text inside box div-->
        <style>
            #box h3 {
                outline: 1px dashed red;
                padding: 30px;
            }
        </style>
    </head>

    <body>
        <div id="header">
            <h1>CSS Assignment</h1>
        </div>
        <!-- Inline styling for the box div-->
        <div id="box" style="display: flex; justify-content: center; padding-top: 100px;">
            <h3>this is a box</h3>
        </div>
    </body>

</html>
